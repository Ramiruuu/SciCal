<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Scientific Calculator</h1>
        <div class="input-group">
            <label for="operation">Select Operation</label>
            <select id="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
                <option value="divide">Division</option>
                <option value="sqrt">Square Root</option>
                <option value="power">Exponentiation</option>
                <option value="factorial">Factorial</option>
                <option value="log">Logarithm</option>
                <option value="sin">Sine</option>
                <option value="cos">Cosine</option>
                <option value="tan">Tangent</option>
                <option value="c_to_f">Celsius to Fahrenheit</option>
                <option value="m_to_km">Meters to Kilometers</option>
                <option value="history">View History</option>
            </select>
        </div>

        <div class="input-group" id="num1-group">
            <label for="num1">Number 1</label>
            <input type="number" id="num1" step="any">
        </div>

        <div class="input-group" id="num2-group">
            <label for="num2">Number 2</label>
            <input type="number" id="num2" step="any">
        </div>

        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
        <div id="history"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
